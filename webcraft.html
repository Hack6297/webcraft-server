<!DOCTYPE html>
<html>
<head>
    <title>Launch WebCraft</title>
</head>
<body style="background-color: black; color: white; text-align: center; font-family: sans-serif;">
    <h1>WebCraft Launcher</h1>
    <p>Click the button below to launch WebCraft</p>
    <button onclick="launchWebCraft()" style="padding: 10px 20px; font-size: 18px;">Launch</button>

    <script>
        function launchWebCraft() {
            const nickname = prompt("Enter your nickname:");
            if (nickname) {
                window.location.href = `webcraft://${nickname}/`;
            }
        }
    </script>
</body>
</html>
